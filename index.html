<!DOCTYPE html>

</head>
<body>

        <p>T·ª± ƒë·ªông t·∫°o ·∫£nh ng∆∞·ªùi m·∫´u chuy√™n nghi·ªáp cho s·∫£n ph·∫©m c·ªßa b·∫°n.</p>
        
        <hr>

        <h3>B∆∞·ªõc 1: T·∫£i ·∫£nh s·∫£n ph·∫©m</h3>
        <input type="file" id="image-upload" accept="image/png, image/jpeg">

        <h3>B∆∞·ªõc 2: Ch·ªçn phong c√°ch</h3>
        <div class="styles">
            <input type="radio" id="style-studio" name="style" value="studio" checked>
            <label for="style-studio">·∫¢nh Studio</label>
            <input type="radio" id="style-street" name="style" value="street">
            <label for="style-street">·∫¢nh D·∫°o ph·ªë</label>
        </div>

        <h3>B∆∞·ªõc 3: T·∫°o ·∫£nh</h3>
        <button id="generate-btn">B·∫Øt ƒë·∫ßu t·∫°o ·∫£nh</button>

        <div id="loader">
            <p>ü§ñ AI ƒëang x·ª≠ l√Ω, vui l√≤ng ch·ªù trong gi√¢y l√°t...</p>
        </div>

        <div class="results">
            <div>
                <h3>·∫¢nh g·ªëc</h3>
                <img id="image-preview" src="" alt="·∫¢nh g·ªëc s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y">
            </div>
            <div>
                <h3>·∫¢nh k·∫øt qu·∫£</h3>

    <script>
        // --- Code JavaScript ƒë·ªÉ l√†m cho trang web ho·∫°t ƒë·ªông ---
        
        // Thay ƒë·ªïi URL n√†y th√†nh ƒë·ªãa ch·ªâ c·ªßa Backend sau khi tri·ªÉn khai l√™n Render.com
        const BACKEND_URL = 'https://ai-fashion-backend-jrww.onrender.com';
        
        const imageUpload = document.getElementById('image-upload');
        const generateBtn = document.getElementById('generate-btn');
        const imagePreview = document.getElementById('image-preview');
        const resultImage = document.getElementById('result-image');
        const loader = document.getElementById('loader');

        let uploadedFile = null;

        imageUpload.addEventListener('change', (event) => {
            uploadedFile = event.target.files[0];
            if (uploadedFile) {
                imagePreview.src = URL.createObjectURL(uploadedFile);
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!uploadedFile) {
                alert('Vui l√≤ng ch·ªçn m·ªôt ·∫£nh s·∫£n ph·∫©m!');
                return;
            }

            // V√¥ hi·ªáu h√≥a n√∫t b·∫•m v√† hi·ªÉn th·ªã loader
            generateBtn.disabled = true;
            generateBtn.innerText = 'ƒêang x·ª≠ l√Ω...';
            loader.style.display = 'block';
            resultImage.src = '';

            const selectedStyle = document.querySelector('input[name="style"]:checked').value;
            const formData = new FormData();
            formData.append('product_image', uploadedFile);

            try {
                // G·ª≠i y√™u c·∫ßu t·ªõi Backend (th√™m style v√†o URL query)
                const response = await fetch(`${BACKEND_URL}?style=${selectedStyle}`, {
                    method: 'POST',

                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'C√≥ l·ªói x·∫£y ra t·ª´ server.');
                }

                const data = await response.json();

                // Hi·ªÉn th·ªã ·∫£nh k·∫øt qu·∫£
                if (data.generated_image_base64) {
                    resultImage.src = 'data:image/png;base64,' + data.generated_image_base64;

            } catch (error) {

                generateBtn.disabled = false;
                generateBtn.innerText = 'B·∫Øt ƒë·∫ßu t·∫°o ·∫£nh';
                loader.style.display = 'none';
            }
        });
    </script>
